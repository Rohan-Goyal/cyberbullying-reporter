<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css">
    <title>Cyberbullying Report</title>
</head>
<body id="body"><div id='div'>
    <h1>Cyberbullying Report</h1>
    <form method="post">
        <h3>Name</h3> 
        <input type="text" name="name" id="name" />
        <h2>(Feel free to remain anonymous)</h2><br />

        <h3>What type of bullying was this?</h3>

        <select id='type' >
        <option value=""></option>
        <option value="Vulgar/rude language">Vulgar/rude language</option>
        <option value="Gossiping">Gossiping</option>
        <option value="Harassment">Harassment</option>
        <option value="Impersonation">Impersonation</option>
        <option value="Revealing private info">Revealing private info</option>
        <option value='Other'>Other/Don't know</option>
        </select>

        <h3>Could you describe the incident?</h3>
        <textarea id="description" rows='5' cols='35'></textarea><br /><br>
        <h3>What was the poster's account?</h3>
        <input type="text" name="account" id="account"  /><br /><br>
        <h3>What was the message?</h3>
        <textarea id="message" rows='5' cols='35' ></textarea>
               <h2>(Correct any errors)</h2><br /><br />

        <p id='URL'></p>

        <p id='platform'></p>
    </form>
    <button id="submit"> Report </button>
    <script src="function.js"></script>
    </div>
</body>
</html>
